<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="container">
        <div class="weather-app">
          <form class="change-city">
            <input type="text" class="city-name" placeholder="City" />
            <input type="submit" class="btn btn-dark" value="Search" />
            <input
              type="submit"
              class="btn btn-success"
              id="current-city-btn"
              value="Current"
            />
          </form>
  
          <div class="city">Johannesburg</div>
          <div class="current-time">
            Thursday 19:00
          </div>
          <div class="emoji-now"> 🥵 </div>
          <span class="temperature-now"> 20℃ </span>
          <span class="units"
            ><a href="#" id="celsius"> ℃ </a> 
            <a href="#" id="fahrenheit"
              > ℉ </a>
        </span>
      <div class="week">
        <ul>
          <button class="day">🌔Sat</button>
          <button class="day">🌘Sun</button>
          <button class="day">🌗Mon</button>
          <button class="day">🌙Tue</button>
          <button class="day">🌖Wed</button>
        </ul>
      </div>
      <div class="daysWeather">
        <ul>
          <li class="dayCondition">
            🌧️ <br />
            17°C
          </li>
          <li class="dayCondition">
            🌥️ <br />
            20°C
          </li>
          <li class="dayCondition">
            ⛅ <br />
            28°C
          </li>
          <li class="dayCondition">
            🌤️ <br />
            25°C
          </li>
          <li class="dayCondition">
            ☀️ <br />
            30°C
          </li>
        </ul>
      </div>
      <div class="otherConditions">
        <button class="conditionUpdate">Wind 8km/h</button>
        <button class="conditionUpdate">Humidity 18%</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
